<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>PIPSI huMAN</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/fullcalendar/main.min.js}"></script>
    <link th:href="@{/webjars/fullcalendar/main.min.css}" rel="stylesheet" type="text/css"/>


    <script type="text/javascript" th:src="@{/pdfjs/lib/webviewer.min.js}"></script>
    <script type="text/javascript" th:src="@{/fullcalendar/full.js}"></script>
    <script>
    </script>

</head>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-8">
            <div id='calendar'></div>
        </div>
        <div class="col-md-4">
            <input type="hidden" id="UID">
            <label for="inputEmployee" class="form-label">Employé</label>
            <select name="employee" class="form-control" aria-label="employeur" id="inputEmployee">
                <option>sélectionner un employé</option>
                <option th:each="employee : ${employeeList}" th:value="${employee.uid}"
                        th:text="${employee.afterName} + ' ' +  ${ employee.name} + ' (' + ${employee.cin} + ')'"></option>
            </select>

            <label for="absancetype" class="form-label">type d'absence</label>
            <select name="employee" class="form-control" aria-label="employeur" id="absancetype">
                <option>select absance type</option>
                <option th:each="absance : ${absanceTypeList}" th:value="${absance.uid}"
                        th:text="${absance.type}"></option>
            </select>
            <label for="Descreption">description</label>
            <textarea class="form-control" id="Descreption" rows="3"></textarea>

            <input type="file" id="absanceFile" onchange="handleFiles(this.files)" >

            <button class="btn btn-success" id="addAbsent">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                     fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                </svg>
            </button>
            <button class="btn btn-danger" id="removeAbsance">remove</button>
            <div id='viewer' style="overflow: hidden;height: 700px;"></div>
    </div>
    </div>
</div>

</body>
</html>

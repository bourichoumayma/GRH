<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate = "layout.html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/index.js}"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script th:href="@{/index.js}"></script>

</head>
<body>

<div layout:fragment="content">

    <div th:if="${passowrdIncorrectError != null}" class="alert alert-danger" role="alert" th:text="${passowrdIncorrectError}">
    </div>
    <div th:if="${successPasswordUpdate != null}"  class="alert alert-primary" role="alert" th:text="${successPasswordUpdate}">
    </div>
    <form th:action="@{/passwrod/change}" method="post">
        <div class="form-group">
            <label for="exampleInputPasswordold">old password</label>
            <input type="password" class="form-control" id="exampleInputPasswordold" placeholder="Password" name="oldpassword">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPasswordConfirmation">Password confiramtion</label>
            <input type="password" class="form-control" id="exampleInputPasswordConfirmation" placeholder="Password" name="passwordConfirmation">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
